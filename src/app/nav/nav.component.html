<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="fw-bold">
      <a mat-list-item [routerLink]="user.auth.auth?'earn':'login'">earn</a>
      <a mat-list-item [routerLink]="user.auth.auth?'account':'login'">account</a>
      <a mat-list-item [routerLink]="user.auth.auth?'deposit':'login'">deposit</a>
      <a mat-list-item [routerLink]="user.auth.auth?'withdrawal':'login'">withdrawal</a>
      <a mat-list-item [routerLink]="user.auth.auth?'referals':'login'">referalls</a>
      <a mat-list-item [routerLink]="user.auth.auth?'':'login'" (click)="loginout()" class="btn btn-danger btn-sm mt-3">{{user.auth.auth?'logout':'login'}}</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  class="container main-nav-icon justify-content-center">
    <div class="row w-100 align-items-center justify-contents-center me-auto">
      <div class="col">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button></div>
          
      <div (click)="test()" class="col">
        <span>e4u</span>
      </div>
      <div class="col e4ucol ">
        <div class="e4udesign"></div>
        <div class="e4udiv">
          <img [routerLink]="'signup'" class="logo" src="../assets/icons/logo.png" alt="logo" width="70px" height="65px">
        </div>
      </div>
      <div class="col  ms-auto"><span [matBadge]="user.user.notifications.length" [matBadgeHidden]="!user.auth.auth" [routerLink]="user.auth.auth?'notification':'login'">{{user.auth.auth?'notifications':check()}}</span></div>
      
       
    </div>
    </mat-toolbar>
    <!-- nav bar contents goes here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
