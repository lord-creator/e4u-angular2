<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e4u</title>
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>
<div class="main-wrapper">
    <div class="f-wrapper">
    <div class="header-wrapper">
        <img class="logo"  src="../assets/icons/logo.png" alt="e4u-logo" width="150px" height="150px">
        <h1 class="signup-head">SIGN UP</h1>
    </div>
    <form action="" class="detail-info">
        <div class="form-wrapper">
            <label for="username" >
                <input class="input-form" type="text" name="username" id="usernamesm" placeholder="Create Username" required>
            </label>
            <label for="password" >
                <input class="input-form" type="password" name="password" id="passwordsm" placeholder="new password" required>
            </label>
            <label for="cpassword" >
                <input class="input-form" type="password" name="cpassword" id="cpassword" placeholder="confirm password" required>
            </label>
            <label for="email" >
                <input class="input-form" type="email" name="email" id="email" placeholder="email" required>
            </label>
            <label for="telephone" >
                <input class="input-form" type="tel" name="tel" id="tel" placeholder="phone number" required>
            </label>
        </div>
        <div class="form-sub">
            <input class="sub-btn" type="submit" value="SIGN UP">
        </div>
        <h3>Already have an account <a class="login-link" href="#login">click here</a></h3>
    </form>
    </div>
</div>
    
</body>
</html>
